<script type="text/javascript">
    var singerinf=sessionStorage.singerobj
    var singer=JSON.parse(singerinf)
    var titleContent='<h3 class="tittle">'+singer.name+'</h3><div class="clearfix"></div>'
    document.getElementById("tittle-head").innerHTML=titleContent
    
    var singerImgContent='<div style="height: 350px;overflow:hidden;background-image: url('+singer.image+'); background-position: center center;background-size: cover; background-repeat: no-repeat;"></div>'
    document.getElementById("singer-img").innerHTML=singerImgContent
    
    var singerIntro='<p>'+singer.introduction+'</p>'
    document.getElementById("singer-introduction").innerHTML=singerIntro
    
    var albumslist=document.getElementById('singer-albums-table')
    for(let i in singer.albums){
    	let add=document.createElement("tr")
    	add.innerHTML='<div style="margin: 1%;"><div class="song-img" ><a href=""><img src="'+singer.albums[i].songListImg+'" class="img-responsive" alt="" onclick="showList('+singer.albums[i].songListId+')"/></a></div><div class="song-text"><a href="">'+singer.albums[i].songListName+'</a><br><br><span class="post-date"style="font-size: small;">'+singer.albums[i].createTime+'</span></div><div class="clearfix"></div></div>'
    	albumslist.appendChild(add)
    }
    
    var hotsonglist=document.getElementById('hot-song-table')
    for(let i in singer.hotSongs){
    	let add=document.createElement("tr")
    	add.innerHTML='	<div style="margin: 3%;"><div class="song-img" ><a href=""><img src="'+singer.hotSongs[i].pictureAddress+'" class="img-responsive" alt="" onclick="showSongPage('+singer.hotSongs[i].id+')"/></a></div><div class="song-text"><a href="" >'+singer.hotSongs[i].songName+'</a><br><br><a><span class="post-date"style="font-size: small;">《'+singer.hotSongs[i].songAlbum+'》</span></a></div><div class="clearfix"></div></div>'
    	hotsonglist.appendChild(add)
    }
    
    
    var newsonglist=document.getElementById('new-song-ul')
    for(let i in singer.newSongs){
    	let add=document.createElement('li')
    	add.innerHTML='<a href="" onclick="showSongPage('+singer.newSongs[i].id+')">'+singer.newSongs[i].songName+'</a><span class="post-date" style="display:inline-block;">《'+singer.newSongs[i].songAlbum+'》</span>'
    	newsonglist.appendChild(add)
    }
